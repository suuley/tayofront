<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

<body class="qalad">

 <div id="app">
  <div class="card">
    <form v-on:submit.prevent="getResults"class="example" action="" style="margin:auto;max-width:300px">
      <input type="text" name="search" v-model.lazy="keyword" placeholder="Search..">
      <button name="btn" type="submit"><i class="fa fa-search"></i></button> 
    </form>
    <img :src="'http://localhost:3000/uploads/'+ article.image" alt=""> 
  
    <h4>idNumber {{article.idNumber}}</h4>
    <p>Magac {{article.magac}}</p>
    <p>Dhashay {{article.dhashay}}</p>
    <p>Deggan {{article.deggan}}</p>
    <p :class="{sax: article.canshuur === 0, qalad: article.canshuur > 0}">Canshuur {{article.canshuur}}</p>  
    <div class="buttongroup">
      <section v-if="errored">
        <p class="err">Sorry, Dokumentiga aad radineyso ma heyno</p>
      </section>
  </div> 
</div>
</div> 
</body>


 

<Script>
 if ('serviceWorker' in navigator) {
  // Register a service worker hosted at the root of the
  // site using the default scope.
  navigator.serviceWorker.register('sw.js').then(function(registration) {
    console.log('Service worker registration succeeded:', registration);
  }, /*catch*/ function(error) {
    console.log('Service worker registration failed:', error);
  });
} else {

}
